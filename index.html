<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
</head>
<body>
	<header class="header">
		<h1 class="visually-hidden">music</h1>

		<div class="header__container">
			<img class="header__logo" src="img/logo.svg" alt="">

			<form action="" class="header__search search">
				<input class="search__input" type="search" name="search">
				<button class="search__btn">
					<svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z" />
					</svg>
				</button>
			</form>
			<button class="header__favorite-btn">
				<svg width="20" height="19" viewBox="0 0 20 19" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M10 18.35L8.55 17.03C3.4 12.36 0 9.28 0 5.5C0 2.42 2.42 0 5.5 0C7.24 0 8.91 0.81 10 2.09C11.09 0.81 12.76 0 14.5 0C17.58 0 20 2.42 20 5.5C20 9.28 16.6 12.36 11.45 17.04L10 18.35Z" />
				</svg>
			</button>
		</div>
	</header>

	<section class="catalog">
		<h2 class="visually-hidden">Список треков</h2>

		<div class="catalog__container"></div>
	</section>

	<section class="player">
		<h2 class="player visually-hidden">Плеер</h2>

		<div class="player__container">
			<div class="player__track-info track-info">
				<p class="track-info__title">Dark Necessities</p>
				<p class="track-info__artist">Red Hot Chili Peppers</p>
			</div>

			<div class="player__controller">
				<button class="player__icon player__icon_stop player__controller-stop"></button>
				<button class="player__icon player__icon_prev player__controller-prev"></button>
				<button class="player__icon player__icon_pause player__controller-pause"></button>
				<button class="player__icon player__icon_next player__controller-next"></button>
				<button class="player__icon player__icon_like player__controller-like"></button>
			</div>

			<div class="player__progress-wrap">
				<div class="player__progress">
					<input class="player__progress-input" type="range" min="0" max="1000" value="0">
				</div>

				<p class="player__time">
					<span class="player__time-passed">0:24</span>
					<span>/</span>
					<span class="player__time-total">4:31</span>
				</p>
			</div>

			<div class="player__volume-wrap">
				<div class="player__volume">
					<input class="player__volume-input" type="range" min="0" max="100" value="100">
				</div>

				<button class="player__icon player__icon_mute player__controller-mute"></button>
			</div>
		</div>
	</section>
</body>
</html>
